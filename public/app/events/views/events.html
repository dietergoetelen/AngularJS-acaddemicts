<div class="row" ng-controller="OverviewCtrl as vm">
    <div ng-repeat="event in vm.events" class="col-md-3">
        <div class="panel panel-default" >
            <div class="panel-heading">
                {{ event.name }}
            </div>
            <div class="panel-body">
                {{ event.description }}
            </div>
            <div class="panel-footer">
                <a ui-sref="events.detail({id: event.id})" class="btn btn-primary">View details</a>
            </div>
        </div>
    </div>
</div>

<div ui-view></div>
